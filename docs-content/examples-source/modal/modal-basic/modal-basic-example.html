<button #basicModalButton nxButton="primary" type="button">Show Modal</button>

<ng-template #basicModalBody>
    <div class="u-text-center">
        <h3 nxHeadline="subsection-medium" class="nx-margin-bottom-3m"
            >Basic Modal Dialog</h3
        >
        <p nxCopytext="small" class="nx-margin-bottom-s"
            >Any content can be included in a modal view and styled as
            necessary. This example shows some arbitrary components
            (<code>nxHeadline</code>, <code>nxCopytext</code> and
            <code>nx-formfield</code>) and styling
            (<code>u-text-center</code>).</p
        >
        <nx-formfield nxLabel="First Name">
            <input nxInput />
        </nx-formfield>

        <nx-formfield nxLabel="Last Name">
            <input nxInput />
        </nx-formfield>

        <nx-formfield nxLabel="Car brand">
            <nx-dropdown>
                <nx-dropdown-item nxValue="BMW"></nx-dropdown-item>
                <nx-dropdown-item nxValue="Audi"></nx-dropdown-item>
                <nx-dropdown-item nxValue="Volvo"></nx-dropdown-item>
                <nx-dropdown-item nxValue="Mini"></nx-dropdown-item>
            </nx-dropdown>
        </nx-formfield>
    </div>
</ng-template>
<nx-modal
    #basicModal
    [nxBody]="basicModalBody"
    *nxOpenModalOnClick="basicModalButton"
>
</nx-modal>
