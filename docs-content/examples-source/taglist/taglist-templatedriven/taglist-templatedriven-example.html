<form>
  <nx-taglist #taglistNgModel [(ngModel)]="templateModel" name="taglistNgModel">
  Sorry, you don't have any fruit.
  </nx-taglist>
  <nx-formfield nxLabel="Please provide a tag">
    <input nxInput #addTagInputNgModel/>
    <span nxFormfieldHint>
      Note that the tag list will just ignore empty tag values.
    </span>
  </nx-formfield>
</form>
<button nxButton="primary small" (click)="taglistNgModel.addTag(addTagInputNgModel.value)" class="nx-margin-right-2xs" type="button">Add tag</button>
<button nxButton="secondary small" (click)="taglistNgModel.clearTags()" type="button">Clear tags</button>
<br>
Current Value: {{templateModel}}
