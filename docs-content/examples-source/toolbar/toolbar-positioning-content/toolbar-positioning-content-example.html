<nx-toolbar>
    <button
        nxPlainButton
        type="button"
        aria-label="a useful label"
        class="back"
    >
        <nx-icon name="arrow-left" nxIconPositionStart></nx-icon>Previous Page
        Title
    </button>

    <button
        nxIconButton="tertiary small"
        aria-label="a useful label"
        type="button"
        class="nx-margin-right-2xs nx-margin-bottom-0"
    >
        <nx-icon name="speech-bubble-o"></nx-icon>
    </button>
    <button
        nxIconButton="tertiary small"
        aria-label="a useful label"
        type="button"
        class="nx-margin-right-2xs nx-margin-bottom-0"
    >
        <nx-icon name="close"></nx-icon>
    </button>
    <button
        nxIconButton="tertiary small"
        aria-label="a useful label"
        type="button"
        class="nx-margin-right-2xs nx-margin-bottom-0"
    >
        <nx-icon name="refresh"></nx-icon>
    </button>

    <button
        nxIconButton="tertiary small"
        [nxContextMenuTriggerFor]="menu"
        aria-label="Open menu"
        type="button"
        class="nx-margin-right-2xs nx-margin-bottom-0"
    >
        <nx-icon aria-hidden="true" name="ellipsis-h"></nx-icon>
    </button>

    <button nxButton="primary small" type="button">
        <nx-icon name="save-o" class="nx-margin-right-2xs"></nx-icon>Save
        changes
    </button>
</nx-toolbar>

<nx-context-menu #menu="nxContextMenu">
    <button nxContextMenuItem type="button">Settings</button>
    <button nxContextMenuItem type="button">Download</button>
    <button nxContextMenuItem type="button">Help</button>
</nx-context-menu>
