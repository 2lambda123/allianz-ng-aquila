<div nxLayout="grid">
    <div nxRow>
        <div nxCol="12">
            <h4 nxHeadline="subsection-xsmall">Standard dropdown</h4>
            <nx-formfield nxLabel="Car brand">
                <nx-dropdown>
                    <nx-dropdown-item
                        *ngFor="let brand of options"
                        [nxValue]="brand"
                    ></nx-dropdown-item>
                </nx-dropdown>
            </nx-formfield>
            <nx-formfield nxLabel="Readonly Dropdown">
                <nx-dropdown nxValue="BMW" nxReadonly>
                    <nx-dropdown-item nxValue="BMW"></nx-dropdown-item>
                    <nx-dropdown-item nxValue="Audi"></nx-dropdown-item>
                </nx-dropdown>
            </nx-formfield>
            <nx-formfield nxLabel="Disabled Dropdown">
                <nx-dropdown nxValue="BMW" nxDisabled>
                    <nx-dropdown-item nxValue="BMW"></nx-dropdown-item>
                    <nx-dropdown-item nxValue="Audi"></nx-dropdown-item>
                </nx-dropdown>
            </nx-formfield>
            <nx-formfield nxLabel="Error dropdown">
                <nx-dropdown
                    #exampleErrorNgModel
                    [(ngModel)]="modelBlank"
                    required
                >
                    <nx-dropdown-item
                        *ngFor="let brand of options"
                        [nxValue]="brand"
                    ></nx-dropdown-item>
                </nx-dropdown>
                <nx-error nxFormfieldError appearance="text">
                    Error message
                </nx-error>
            </nx-formfield>
            <nx-formfield nxLabel="With icon dropdown">
                <nx-dropdown>
                    <nx-dropdown-item
                        *ngFor="let brand of options"
                        [nxValue]="brand"
                    ></nx-dropdown-item>
                </nx-dropdown>
                <nx-icon nxFormfieldAppendix name="info-circle-o"> </nx-icon>
            </nx-formfield>
        </div>
    </div>
    <div nxRow>
        <div nxCol="12">
            <h4 nxHeadline="subsection-xsmall">Filter dropdown</h4>
            <nx-formfield nxLabel="Car brand">
                <nx-dropdown
                    [nxShowFilter]="true"
                    nxFilterPlaceholder="Type to search car"
                >
                    <nx-dropdown-item
                        *ngFor="let brand of options"
                        [nxValue]="brand"
                    ></nx-dropdown-item>
                </nx-dropdown>
            </nx-formfield>
        </div>
        <div nxCol="12">
            <h4 nxHeadline="subsection-xsmall">Group dropdown</h4>
            <nx-formfield nxLabel="Animals">
                <nx-dropdown [(nxValue)]="model">
                    <nx-dropdown-group
                        *ngFor="let group of groups"
                        [nxLabel]="group.label"
                    >
                        <nx-dropdown-item
                            *ngFor="let item of group.items"
                            [nxValue]="item"
                        ></nx-dropdown-item>
                    </nx-dropdown-group>
                </nx-dropdown>
            </nx-formfield>
        </div>

        <div nxCol="12">
            <h4 nxHeadline="subsection-xsmall">Multi select dropdown</h4>
            <nx-formfield nxLabel="Car brand">
                <nx-multi-select
                    filter
                    [(ngModel)]="brands"
                    [options]="options"
                ></nx-multi-select>
            </nx-formfield>
        </div>
    </div>
</div>
