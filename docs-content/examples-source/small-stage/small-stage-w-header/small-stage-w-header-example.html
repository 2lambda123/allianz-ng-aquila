<nx-small-stage>
  <nx-small-stage-header>
    <nav aria-label="Breadcrumb">
      <ol nxBreadcrumb>
        <li *ngFor="let item of dynamicItems; let i = index">
          <a nxBreadcrumbItem (click)="goToItem(i)" routerLink="#">
            {{ item }}
          </a>
        </li>
      </ol>
    </nav>
  </nx-small-stage-header>
  <nx-small-stage-start-image src="assets/images/small-stage-image-start.svg"></nx-small-stage-start-image>
  <nx-small-stage-content>
    <p nxCopytext="large" class="nx-margin-bottom-xs">Topline text</p>
    <h2 nxHeadline="subsection-large" class="nx-margin-0">Headline text</h2>
  </nx-small-stage-content>
  <nx-small-stage-end-image src="assets/images/small-stage-image-end.svg"></nx-small-stage-end-image>
  <nx-small-stage-narrow-screen-image position="center" src="assets/images/small-stage-image-narrow-screen.svg"></nx-small-stage-narrow-screen-image>
</nx-small-stage>
