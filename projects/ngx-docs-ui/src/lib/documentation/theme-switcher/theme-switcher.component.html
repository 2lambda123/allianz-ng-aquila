<button
    nxButton="tertiary small"
    class="nx-margin-bottom-0"
    [nxContextMenuTriggerFor]="nxvThemeSwitch"
    (contextMenuOpened)="_themeSwitchIsOpened = true"
    (contextMenuClosed)="_themeSwitchIsOpened = false"
    aria-label="switch color theme"
>
    <nx-icon name="fill-drip"></nx-icon>
    <span class="label-text nx-margin-left-xs">{{ selected.displayName }}</span>
    <nx-icon name="chevron-down" class="nx-margin-left-2xs" [class.icon-rotated]="_themeSwitchIsOpened"></nx-icon>
</button>

<nx-context-menu #nxvThemeSwitch="nxContextMenu">
    <button nxContextMenuItem type="button" (click)="select(theme)" [value]="theme.name" *ngFor="let theme of themes">{{ theme.displayName }}</button>
</nx-context-menu>
