<div *ngIf="!showMobileView" class="desktop-box">
  <ng-container *ngTemplateOutlet="feedbackButtons"></ng-container>
</div>

<button *ngIf="showMobileView" #mobileButton class="mobile-button" [nxPopoverTriggerFor]="mobilePopover" nxPopoverTrigger="click">
  <nx-icon name="speech-bubble-o"></nx-icon>
</button>

<nx-popover #mobilePopover>
  <ng-container *ngTemplateOutlet="feedbackButtons"></ng-container>
</nx-popover>

<ng-template #feedbackButtons>
  <p class="nx-margin-top-0 nx-margin-bottom-0 nx-font-weight-semibold">Give us your feedback!</p>
  <p class="nx-margin-top-0">Was this helpful?</p>
  <button #positiveButton nxButton="secondary small" class="nx-margin-bottom-0 nx-margin-right-2xs" role="link" (click)="openPositiveLink()">
    <nx-icon name="sentiment-very-satisfied" class="nx-margin-right-2xs"></nx-icon>
    Yes
  </button>
  <button #negativeButton nxButton="secondary small" class="nx-margin-bottom-0" role="link" (click)="openNegativeLink()">
    <nx-icon name="sentiment-very-dissatisfied" class="nx-margin-right-2xs"></nx-icon>
    No
  </button>
</ng-template>
