<ng-container *ngFor="let row of group.rows; let i = index">
  <nx-comparison-table-flex-row *ngIf="i < group.visibleRows || _expanded" [row]="row">
  </nx-comparison-table-flex-row>
</ng-container>

<div *ngIf="group.rows.length > group.visibleRows" class="nx-comparison-table__row" role="row">
  <div *ngIf="_table.viewType === 'desktop'" class="nx-comparison-table__placeholder-cell" role="cell">
    <div class="nx-comparison-table__cell-content"></div>
  </div>
  <div #expansionCell
       class="nx-comparison-table__intersection-cell nx-comparison-table__group-expansion-cell"
       role="cell"
       [attr.aria-colspan]="_table._infoColumnCount()"
       [style.flex-grow]="_table._infoColumnCount()"
       (click)="toggleGroup()"
       [attr.aria-expanded]="_expanded"
       tabindex="0"
       (keydown)="_onKeydown($event)">
    <div class="nx-comparison-table__cell-content">
      <span class="group-label">{{ _expanded ? group.labelExpanded : group.labelCollapsed }}</span>
      <nx-icon [name]="_expanded ? 'chevron-up' : 'chevron-down'"
               aria-hidden="true"
               size="s"
               class="nx-margin-left-2xs">
      </nx-icon>
    </div>
  </div>
</div>
