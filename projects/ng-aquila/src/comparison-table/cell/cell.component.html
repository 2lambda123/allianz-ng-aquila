<ng-template #content>
  <ng-container *ngIf="_table.viewType === 'desktop' || _table.viewType === 'tablet'">
    <div class="nx-comparison-table__cell"
         [class.is-disabled]="_isCellDisabled"
         [attr.role]="type === 'header' ? 'columnheader' : 'cell'"
         [class.is-selected]="_isSelected()"
         [class.is-hidden]="_isCellHidden()"
         [attr.id]="id"
         [attr.headers]="_getHeaderIds()">
      <div class="nx-comparison-table__cell-content">
        <ng-container *ngTemplateOutlet="ngContent"></ng-container>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="_table.viewType === 'mobile'">
    <td [class.nx-comparison-table__mobile-header-cell]="type === 'header'"
        [class.nx-comparison-table__cell]="type !== 'header'"
        [class.is-selected]="_isSelected()"
        [class.is-hidden]="_isCellHidden()"
        [attr.scope]="type === 'header' ? 'row' : ''"
        [attr.id]="id"
        [attr.headers]="_getHeaderIds()">
      <ng-container *ngTemplateOutlet="ngContent"></ng-container>
    </td>
  </ng-container>
</ng-template>

<ng-template #ngContent>
  <ng-content></ng-content>
</ng-template>
