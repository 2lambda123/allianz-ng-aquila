<nx-radio-toggle [ngModel]="headerTheme" (ngModelChange)="changeHeaderTheme($event)" [nxDisabled]="!headerThemeAvailable" nxStyle="small">
  <nx-radio-toggle-button *ngFor="let themeName of demoService.getThemeNames(); let i = index" [nxValue]="themeName">
    <div *ngIf="themeName !== 'Default'" [class]="getColorBoxClassNames(i)" [class.isDisabled]="!headerThemeAvailable"></div>{{ themeName }}
  </nx-radio-toggle-button>
</nx-radio-toggle>

<p *ngIf="headerTheme !== 'Default'">To get this variant, modify these tokens:</p>
<pre *ngIf="headerTheme !== 'Default'">{{ demoService.getCodeChanges(headerTheme) }}</pre>

<p *ngIf="!headerThemeAvailable">To try out the different variations, change the global theme to "NDBX".</p>
