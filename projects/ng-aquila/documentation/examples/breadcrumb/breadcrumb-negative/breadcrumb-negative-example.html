<div class="docs-inverse-container">
    <nav aria-label="Breadcrumb">
        <ol nxBreadcrumb negative="true">
            <li *ngFor="let item of dynamicItems; let i = index">
                <a nxBreadcrumbItem (click)="goToItem(i)" routerLink="#"> {{ item }} </a>
            </li>
        </ol>
    </nav>
</div>
