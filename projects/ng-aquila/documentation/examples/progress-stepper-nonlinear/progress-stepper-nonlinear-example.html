<nx-multi-stepper currentStepLabel="Step">
  <ng-container *ngFor="let step of multiSteps">
    <nx-step [label]="step.name" [completed]="step.completed">
      <div class="nx-margin-top-s">
        <p>
          This is the content for step "{{step.name}}"
        </p>
        <button nxButton="primary small" nxStepperPrevious class="nx-margin-right-2xs" type="button">Previous</button>
        <button nxButton="primary small" nxStepperNext type="button">Next</button>
      </div>
    </nx-step>
  </ng-container>
</nx-multi-stepper>
<button nxButton="primary small" (click)="completeStep(0)" class="nx-margin-right-2xs" type="button"> Complete first step</button>
<button nxButton="primary small" (click)="completeStep(1)" class="nx-margin-right-2xs" type="button"> Complete second step</button>
<button nxButton="primary small" (click)="completeStep(2)" type="button"> Complete third step</button>
