<div class="docs-inverse-container">

  <h3>Normal</h3>

  <nx-radio-toggle nxStyle="negative">
    <nx-radio-toggle-button nxValue="A">Label A</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="B" [nxSelected]="true">Label B</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="C">Label C</nx-radio-toggle-button>
  </nx-radio-toggle>

  <br>

  <h3>Small</h3>
  <nx-radio-toggle nxStyle="small negative">
    <nx-radio-toggle-button nxValue="A">Label A</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="B" [nxSelected]="true">Label B</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="C">Label C</nx-radio-toggle-button>
  </nx-radio-toggle>

  <br>

  <h3>Disabled</h3>
  <nx-radio-toggle nxStyle="negative" nxDisabled>
    <nx-radio-toggle-button nxValue="A">Label A</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="B" [nxSelected]='true'>Label B</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="C">Label C</nx-radio-toggle-button>
  </nx-radio-toggle>
  
  <br>
  
  <nx-radio-toggle nxStyle="negative">
    <nx-radio-toggle-button nxValue="A" nxDisabled>Label A</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="B" [nxSelected]='true'>Label B</nx-radio-toggle-button>
    <nx-radio-toggle-button nxValue="C">Label C</nx-radio-toggle-button>
  </nx-radio-toggle>
</div>
