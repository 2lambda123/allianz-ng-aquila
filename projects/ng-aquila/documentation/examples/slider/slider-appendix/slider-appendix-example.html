<nx-slider
    [min]="min"
    [max]="max"
    [step]="step"
    [tickInterval]="interval"
    label="Slider with appendix"
    [(value)]="sliderDemoValue"
    [longTicks]="longTicks"
>
    <button
        nxSliderAppendix
        nxPlainButton
        [nxPopoverTriggerFor]="sliderAppendixExample"
        nxPopoverDirection="top"
        [nxPopoverMaxWidth]="popoverMaxWidth"
    >
        <nx-icon name="info-circle-o"></nx-icon>
    </button>
</nx-slider>

<div class="nx-margin-top-s">Slider value: {{ sliderDemoValue }}</div>

<nx-popover #sliderAppendixExample>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, nostrum.
    Obcaecati cupiditate numquam, fugit illo incidunt molestiae ipsam
    perferendis officia accusamus. Enim magnam recusandae velit accusamus ipsa.
    Nemo, eius exercitationem?
</nx-popover>
