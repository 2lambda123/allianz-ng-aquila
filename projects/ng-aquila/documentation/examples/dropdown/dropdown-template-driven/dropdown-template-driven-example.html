<div nxLayout="grid">
  <div nxRow>
    <div nxCol="12,12,6">
      <form>
        <nx-formfield nxLabel="Car brand">
          <nx-dropdown
            #ngModelDropdown
            name="test"
            [(ngModel)]="ngModelBinding"
          >
            <nx-dropdown-item nxValue="BMW"></nx-dropdown-item>
            <nx-dropdown-item nxValue="Audi"></nx-dropdown-item>
            <nx-dropdown-item nxValue="Volvo"></nx-dropdown-item>
            <nx-dropdown-item nxValue="Mini"></nx-dropdown-item>
          </nx-dropdown>
        </nx-formfield>
      </form>
      <p>Current Value: {{ ngModelDropdown.value }}</p>
      <p>Model: {{ ngModelBinding | json }}</p>
    </div>
  </div>

  <div nxRow>
    <div nxCol="12">
      <p>Try to set the value to BMW, Audi, Volvo or Mini.</p>
      <div class="update-container">
        <input #templateInput type="text" />
        <button nxButton="primary small"
            class="nx-margin-bottom-0"
            (click)="ngModelBinding = templateInput.value"
            type="button">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
