<form [formGroup]="testForm">
  <nx-file-uploader formControlName="documents"
                    (valueChange)="onChange($event)"
                    (fileDeleted)="onDelete($event)"
                    #documentUpload
                    multiple
                    accept="image/png"
                    [uploader]="uploader">
    <nx-label size="small" class="nx-margin-bottom-3xs">Required file to upload</nx-label>
    <span class="nx-margin-bottom-s" nxFileUploadHint>Only *.png files are allowed</span>

    <nx-file-uploader-drop-zone class="nx-margin-bottom-m">
      <button nxButton="primary small-medium" type="button" nxFileUploadButton>
        <nx-icon name="plus" class="nx-margin-right-2xs"></nx-icon>
        Add File
      </button>
    </nx-file-uploader-drop-zone>

    <nx-error *ngIf="testForm.controls['documents'].hasError('required')">Required!</nx-error>
    <nx-error *ngIf="testForm.controls['documents'].hasError('NxFileUploadFileTypeNotAccepted')">
      File {{testForm.controls['documents'].getError('NxFileUploadFileTypeNotAccepted').fileName | json}}
      can not be uploaded. This file type is not supported!
    </nx-error>
  </nx-file-uploader>

  <button nxButton="secondary small"
          [nxFileUploadTriggerFor]="documentUpload"
          type="button"
          [disabled]="!testForm.valid"
          class="nx-margin-bottom-0">
    Upload files
  </button>
</form>
