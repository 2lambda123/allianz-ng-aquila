<button nxMenuButton nxType="root" type="button">
    <nx-icon name="file" size="s" nxMenuButtonIcon></nx-icon>
    Option 1 (root level)
</button>

<button
    nxMenuButton
    nxType="root"
    expandable
    [expanded]="primaryExpanded"
    (click)="primaryExpanded=!primaryExpanded"
    type="button"
>
    <nx-icon name="file" size="s" nxMenuButtonIcon></nx-icon>
    Option 2 (root level, expandable)
</button>

<button nxMenuButton nxType="nested" type="button">
    Option 2.1 (nested level)
</button>

<button
    nxMenuButton
    nxType="nested"
    expandable
    [expanded]="secondaryExpanded"
    (click)="secondaryExpanded=!secondaryExpanded"
    type="button"
>
    Option 2.2 (nested level, expandable)
</button>
