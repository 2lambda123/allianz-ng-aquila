<nx-formfield nxLabel="Template bound">
    <input nxInput type="text" [nxAutocomplete]="auto3" nxAutocompleteDebounce="0" [(ngModel)]="modelBoundData" />
</nx-formfield>
<nx-autocomplete #auto3="nxAutocomplete">
    <nx-autocomplete-option *ngFor="let item of simpleFilteredOptions(modelBoundData)" [value]="item">
        {{item | lowercase}}
    </nx-autocomplete-option>
</nx-autocomplete>
Template bound: {{ modelBoundData }}

<form [formGroup]="testForm">
    <nx-formfield nxLabel="Reactive bound">
        <input
            nxInput
            type="text"
            [nxAutocomplete]="auto4"
            [nxAutocompleteItems]="dynamicBackendOptions"
            formControlName="autocomplete"
        />
        <nx-autocomplete #auto4></nx-autocomplete>
    </nx-formfield>
</form>
Reactive form: {{ testForm.controls.autocomplete.value }}

<nx-natural-language-form>
    Here is a word
    <nx-word nxLabel="Provide this required field">
        <input nxInput ngModel required [nxAutocomplete]="auto5" [nxAutocompleteItems]="dynamicBackendOptions" />
        <div nxError>This field is required.</div>
        <nx-autocomplete #auto5="nxAutocomplete"></nx-autocomplete>
    </nx-word>
    with some following copy.
</nx-natural-language-form>
