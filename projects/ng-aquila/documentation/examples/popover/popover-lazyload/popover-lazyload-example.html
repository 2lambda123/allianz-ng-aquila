<button
    nxButton="primary small"
    [nxPopoverTriggerFor]="popoverCustomLazyloadedContent"
    nxPopoverDirection="right"
    nxPopoverTrigger="click"
    type="button"
>
    click
</button>

<nx-popover #popoverCustomLazyloadedContent>
    <ng-template nxPopoverContent>
        <img
            src="docs-assets/images/adli-wahid-eagle-unsplash-large.jpg"
            alt="An eagle sitting on a branch and thinking. Photo made by Adli Wahid"
            class="popover-demo__img"
        />
    </ng-template>
</nx-popover>
