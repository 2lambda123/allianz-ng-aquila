<nx-formfield nxLabel="With virtual keyboard">
    <nx-dropdown [(nxValue)]="inputMode" placeholder="Select input mode">
        <nx-dropdown-item nxValue="text"></nx-dropdown-item>
        <nx-dropdown-item nxValue="decimal"></nx-dropdown-item>
        <nx-dropdown-item nxValue="tel"></nx-dropdown-item>
        <nx-dropdown-item nxValue="search"></nx-dropdown-item>
        <nx-dropdown-item nxValue="email"></nx-dropdown-item>
        <nx-dropdown-item nxValue="url"></nx-dropdown-item>
        <nx-dropdown-item nxValue="none"></nx-dropdown-item>
    </nx-dropdown>
</nx-formfield>

<nx-formfield [nxLabel]="inputMode">
    <input nxInput type="text" [attr.inputmode]="inputMode" />
</nx-formfield>
