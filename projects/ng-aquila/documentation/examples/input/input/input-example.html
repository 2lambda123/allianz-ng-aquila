<div class="l-grid">
  <div class="l-grid__row">
    <div class="l-grid__column-6">
      <nx-formfield nxLabel="Text">
        <input nxInput type="text"/>
      </nx-formfield>
    </div>

    <div class="l-grid__column-6">
      <nx-formfield nxLabel="Password">
        <input nxInput type="password"/>
      </nx-formfield>
    </div>

    <div class="l-grid__column-6">
      <nx-formfield nxLabel="E-Mail">
        <input nxInput type="email"/>
      </nx-formfield>
    </div>

    <div class="l-grid__column-6">
      <nx-formfield nxLabel="URL">
        <input nxInput type="url"/>
      </nx-formfield>
    </div>
    <div class="l-grid__column-12">
      <nx-formfield nxLabel="Textarea">
        <textarea nxInput type="text"></textarea>
      </nx-formfield>
    </div>
  </div>
</div>
