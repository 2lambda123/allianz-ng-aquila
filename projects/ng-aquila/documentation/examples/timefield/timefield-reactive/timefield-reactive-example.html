<form [formGroup]="testForm">
  <nx-timefield #timefield label="Time" formControlName="timefieldReactive"></nx-timefield>
  <div *ngIf="timefield.errorState">
    <nx-error>
      Invalid time input.
    </nx-error>
  </div>
</form>

<p>Form value (24h): {{ testForm.value | json }}</p>
<p>Form status: {{ testForm.status | json }}</p>
