<form #form="ngForm" [formGroup]="codeForm">
  <label>Enter PIN code</label>
  <nx-code-input #codeInput
    [length]="4"
    formControlName="keyCode"
    type="number">
  </nx-code-input>

  <div *ngIf="codeInput.errorState">
    <nx-error *ngIf="keyCode.hasError('required')">
      Entry is required.
    </nx-error>
    <nx-error *ngIf="keyCode.hasError('pattern')">
      Entry must match pattern.
    </nx-error>
    <nx-error *ngIf="keyCode.hasError('minlength')">
      Entry is too short.
    </nx-error>
  </div>

  <br>
  <button nxButton="primary small" type="submit">Submit</button>
  <button nxButton="secondary small" (click)="form.resetForm()" type="button">Clear</button>
</form>
