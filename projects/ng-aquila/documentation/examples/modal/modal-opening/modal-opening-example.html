<button nxButton class="nx-margin-right-xs" (click)="openFromTemplate()">open from template</button>
<button nxButton (click)="openFromComponent()">open from component</button>

<ng-template #template>
    <div class="centered-content">
        <h3 nxHeadline="subsection-medium" class="nx-margin-bottom-3m">Modal from a template</h3>
        <p nxCopytext="small" class="nx-margin-bottom-2m"
            >This content is placed within the <code>nx-modal-container</code></p
        >
        <button nxButton (click)="closeTemplateDialog()">Close Modal</button>
    </div>
</ng-template>
