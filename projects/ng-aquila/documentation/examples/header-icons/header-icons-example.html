<header nx-header>
  <nx-header-brand class="nx-margin-right-5xl">
    <nx-link>
      <a href="#">
        <figure nxFigure>
          <img src="assets/logos/aposin_logo.svg"
               alt="Brand Logo" role="none">
        </figure>
      </a>
    </nx-link>

    <nx-header-app-title>Application title</nx-header-app-title>
  </nx-header-brand>

  <nx-header-actions>
    <button nxPlainButton>
      <nx-icon name='search' aria-label="Open Search Bar"></nx-icon>
    </button>
    <nx-link class="nx-margin-left-s">
      <a routerLink='#'><nx-icon name='setting' aria-label="Settings"></nx-icon></a>
    </nx-link>
    <nx-link class="nx-margin-left-s">
      <a routerLink='#'><nx-icon name='info-circle-o' aria-label="More information"></nx-icon></a>
    </nx-link>
    <button nxPlainButton class="nx-margin-left-s">
      <nx-icon name='bell-o' aria-label="Show notifications"></nx-icon>
    </button>
  </nx-header-actions>
</header>
