<div [dir]="direction">
    <h3 nxHeadline="subsection-medium">Dynamic direction switching</h3>
    <p nxCopytext="small"
        >Some copy text in {{direction | uppercase}} container.</p
    >
    <div class="nx-margin-bottom-m">
        <nx-slider
            [nxMin]="10"
            [nxMax]="110"
            [nxStep]="2"
            nxLabel="Slider Test Label"
            [(nxValue)]="sliderDemoValue"
        >
        </nx-slider>
    </div>
    <button nxButton (click)="toggleDirection()"
        >Switch container direction</button
    >
</div>
